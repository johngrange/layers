apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: flintstones
spec:
  hosts:
  - "*"
  gateways:
  - flintstones-gateway
  http:
  - match:
    - uri:
        exact: /call-layers
    - uri:
        exact: /get-info        
    - uri:
        exact: /
    route:
    - destination:
        host: wilma # interpreted as wilma.foo.svc.cluster.local
        port:
          number: 8080