apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: layer1
spec:
  host: layer1
  subsets:
  - name: v1
    labels:
      version: v1  
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 1
        http:
          http1MaxPendingRequests: 1
          maxRequestsPerConnection: 1
      outlierDetection:
        baseEjectionTime: 180.000s
        consecutiveErrors: 1
        interval: 1.000s
        maxEjectionPercent: 100     
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: layers
spec:
  hosts:
  - layer1-layers.apps.cluster-c2d5.c2d5.example.opentlc.com
  gateways:
  - layer1-gateway
  http:
  - match:
    - uri:
        prefix: /call-layers
    - uri:
        exact: /get-info        
    - uri:
        exact: /
    route:
    - destination:
        host: layer1 
        port:
          number: 8080