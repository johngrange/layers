apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: flintstones
spec:
  hosts:
  - wilma-flintstones.apps.cluster-c2d5.c2d5.example.opentlc.com
  gateways:
  - wilma-gateway
  http:
  - match:
    - uri:
        exact: /call-layers
    - uri:
        exact: /get-info        
    - uri:
        exact: /
    route:
    - destination:
        host: wilma 
        port:
          number: 8080